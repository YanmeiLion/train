    <h3>JS demo</h3>
    <h3>商品列表添加和删除</h3>
    <p class="msg"></p>
    
    <ul id="list">
        <!-- mock接口获取数据 -->
    </ul>
    <button id="removeAll">删除所有商品</button> <br>
    名称： <input type="text"> <button id="add">添加</button>

    <br>


    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        // 测试api
        axios.get('http://mock-api.com/jz8mOeg4.mock/products')
            .then(function (res) {
                console.log('res', res.data)
                res.data.forEach(element => {
                    $('#list').append(`<li> ${element.name} ￥${element.price} </li>`)
                });
            })
            .catch(function (err) {
                console.log('err', err)
            })
        



        // 添加
        $('#add').click(function () {
            const newAdd = $('input').val()
            $('#list').append(`<li>${newAdd}</li>`)
            $('.msg').html(`添加了新商品: ${newAdd}`)
            $('.msg').css('color', 'black')

            // 新增的无法删除，重定义
            $('#list li').click(function () {
                const delGoods = $(this).html()
                $(this).remove()
                $('.msg').html(`删除了商品: ${delGoods}`)
                $('.msg').css('color', 'red')
            })
        })

        // 删除一个商品
        $('#list li').click(function () {
            const delGoods = $(this).html()
            $(this).remove()
            $('.msg').html(`删除了商品: ${delGoods}`)
            $('.msg').css('color', 'red')
            console.log('removeOne')
        })

        // 删除所有
        $('#removeAll').click(function () {
            $('#list li').remove()
        })



    </script>
